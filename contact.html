<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: black"
    >
      <div class="container active fw-bolder p-1">
        <a class="navbar-brand" href="#hero-area">Simple Webpage</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav align-items-end ms-lg-auto">
            <li class="">
              <a
                class="nav-link active fw-bolder"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active fw-bolder text-white"
                href="./index.html"
                >ABOUT</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bolder" href="#">SASMPLE POST</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bolder" href="#">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="hero-area">
      <div class="banner__wrapper p-3">
        <div class="row pt-5">
          <div class="col-10 col-md-7 col-sm-8 align-items-center m-auto pt-5">
            <div class="heroArea">
              <h1 class="text-white display-2 fw-bolder text-xl-center">
                Contact Me
              </h1>

              <p class="fst-italic text-white text-center">
                Posted by Start Bootstrap on August 24, 2021
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row mt-5">
        <div class="col-9 col-md-6 align-item-center mx-auto p-2">
          <p class="lead">
            Want to get in touch? Fill out the form below to send me a message
            and I will get back to you as soon as possible!
          </p>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name.."
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="asdf!@#$1234"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Example textarea</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>
    </section>
    <footer class="border border-top-1 py-5">
      <div class="row">
        <div class="col-6 col-sm-4 mx-auto f">
          <div class="col-item-icon text-center">
            <a href="https://www.twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter"><i class="fab fa-twitter"></i></a>
          </div>
          <p class="fst-italic text-muted text-center fs-6">
            Copyright Â© Your Website 2021
          </p>
        </div>
      </div>
    </footer>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
